<script>
    var s = "";
    s += '设备像素比' + window.devicePixelRatio + '\n',
        s += 'document.documentElement.clientWidth: ' + document.documentElement.clientWidth + '\n';
    s += '字体大小: ' + document.documentElement.style + '\n';
    s += " 网页可见区域宽：" + document.body.clientWidth + '\n';
    s += "网页可见区域高：" + document.body.clientHeight + '\n';
    s += " 网页可见区域宽：" + document.body.offsetWidth + " (包括边线的宽) \n";
    s += " 网页可见区域高：" + document.body.offsetHeight + " (包括边线的宽) \n";
    s += "网页正文全文宽：" + document.body.scrollWidth + '\n';
    s += " 网页正文全文高：" + document.body.scrollHeight + '\n';
    s += " 网页被卷去的高：" + document.body.scrollTop + '\n';
    s += " 网页被卷去的左：" + document.body.scrollLeft + '\n';
    s += " 网页正文部分上：" + window.screenTop + '\n';
    s += " 网页正文部分左：" + window.screenLeft + '\n';
    s += " 屏幕分辨率的高：" + window.screen.height + '\n';
    s += "屏幕分辨率的宽：" + window.screen.width + '\n';
    s += " 屏幕可用工作区高度：" + window.screen.availHeight + '\n';
    s += " 屏幕可用工作区宽度：" + window.screen.availWidth + '\n';
    console.log(s);
</script>
