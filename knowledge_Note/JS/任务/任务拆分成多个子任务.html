<script>
    function sum() {
        for (let i = 0; i < 1000000; i++) {
            if (num <= 0) break;
            count += num--;
        }
        if (num > 0) {
            console.log('在' + count + '时创建了一个新定时器')
            setTimeout(sum)
        }
    }
    let num = 314159267;
    let count = 0;
    sum()
    console.log('同步先执行')
</script>
