<script>
    console.log(
        new Promise((resolve, reject) => {
            resolve('同意')
                //.then 是对Promise状态的处理
        }).then(
            //处理成功
            value => {
                console.log('成功业务处理')
            },
            //处理失败
            reason => {
                console.log('失败业务处理')
            }
        )
    )
    console.log(
        new Promise((resolve, reject) => {
            reject('拒绝')
                // .then 回调函数 做完之后的处理
        }).then(
            //处理成功
            value => {
                console.log('处理成功')
            },
            //处理失败
            reason => {
                console.log('处理失败')
            }
        )
    )
</script>
