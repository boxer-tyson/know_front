<script>
    function ajax(url) {
        return new Promise((resolve, reject) => {
            let xhr = new XMLHttpRequest()
            xhr.open('GET', url)
            xhr.send()
            xhr.onload = function() {
                if (this.status == 200) {
                    resolve(JSON.parse(this.response))
                } else {
                    reject('加载失败')
                }
            }
            xhr.onerror = function() {
                reject(this)
            }
        })
    }

    function request() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                ajax('www.baidu.com').then(value => console.log(value),
                    error => {
                        console.log('请求失败' + error)
                    })
            }, 1000)
        })
    }

</script>
