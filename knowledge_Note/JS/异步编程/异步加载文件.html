<script>
    function loadFile(src, resolve) {
        let script = document.createElement('script')
        script.src = src
            //加载 抛到任务队列
        script.onload = resolve
        document.body.appendChild(script)
    }
    //哪个快 哪个就先被加入到任务队列里面
    loadFile('资源文件/被加载2.js', () => {
        beLoadB()
    })
    loadFile('资源文件/被加载1.js', () => {
        beLoadA()
    })


    //为了有顺序的执行
    loadFile('资源文件/被加载1.js', () => {
        loadFile('资源文件/被加载2.js', () => {
            beLoadB()
        })
    })

    console.log('主任务先执行')
</script>
