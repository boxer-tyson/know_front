    <meta charset="UTF-8">

    <title>axios配合mock使用</title>
    <script src="http://mockjs.com/dist/mock.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>

<script>
    let UrlStr = 'https://tyson.com'
    axios.request({
        method: 'get',
        url: UrlStr
    }).then(res => {
        console.log(res.data)
    })

    //mock 拦截 url需要和请求一样
    Mock.mock(UrlStr, {
        'list|5-20': [{
            'id|+1': 1,
            'username': '@cname',
            'email': '@email'
        }]

    })
</script>
