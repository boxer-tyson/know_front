<script>
    //     random
    // random 方法用于返回 >=0 且 <1 的随机数（包括0但不包括1）。
    // 返回0~5的随机数，不包括5

    let number = Math.floor(Math.random() * 5);
    console.log(number);
    // 返回0~5 的随机数， 包括5

    number = Math.floor(Math.random() * (5 + 1));
    console.log(number);
    // 下面取2~5 的随机数（ 不包括5） 公式为： min + Math.floor(Math.random() * (Max - min))

    number = Math.floor(Math.random() * (5 - 2)) + 2;
    console.log(number);
    //下面取2~5 的随机数（ 包括5） 公式为： min + Math.floor(Math.random() * (Max - min + 1))

    number = Math.floor(Math.random() * (5 - 2 + 1)) + 2;
    console.log(number);
    //下面是随机点名的示例

    let stus = ['小明', '张三', '王五', '爱情'];
    let pos = Math.floor(Math.random() * stus.length);
    console.log(stus[pos]);
    //随机取第二到第三间的学生， 即1~2 的值

    stus = ['小明', '张三', '王五', '爱情'];
    pos = Math.floor(Math.random() * (3 - 1)) + 1;
    console.log(stus[pos]);
</script>
