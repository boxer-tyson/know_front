<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百分比布局方案</title>
</head>

<body>
    <ul class="box">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
    </ul>
</body>

</html>
<style>
    html,
    body,
    ul,
    li {
        padding: 0;
        margin: 0;
    }
    
    .box {
        overflow: hidden;
    }
    
    .item {
        height: 40px;
        width: 25%;
        box-sizing: border-box;
        border: 1px solid #09a;
        float: left;
    }
</style>
